<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            background-color: black;
            color: purple;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #1a1a1a;
            z-index: 11;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 0 0;
        }

        .home-button {
            background-color: purple;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: lightpurple;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #333;
        }

        .profile-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 60px auto 20px auto;
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-container p {
            margin-bottom: 10px;
        }

        .profile-container strong {
            display: block;
            margin-bottom: 5px;
        }

        .profile-container button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .profile-container button:hover {
            background-color: #800080;
        }

        .username-link {
            color: lightpurple;
            text-decoration: none;
            cursor: pointer;
        }

        .username-link:hover {
            text-decoration: underline;
        }

        .login-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 15px;
        }

        .login-text {
            margin-right: 5px;
        }

        .login-image {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="goToHome()">H</button>
        <nav>
            <a href="/contact">Contacts</a>
            {% if username %}
                <a href="/perfil/{{ username }}" class="username-link">Bem-vindo, {{ username }}!</a>
                <a href="/logout">Logout</a>
            {% else %}
                <div class="login-container" onclick="toggleLogin()">
                    <a href="/login" class="login-text">Login</a>
                    <img src="https://cdn.discordapp.com/attachments/1351668931751972877/1352376436291276872/download.jpeg?ex=67ddca34&is=67dc78b4&hm=b9db6895ab9759079ea874363997d66fbb43471c7f9d6bfc8c3f501e0c57a520&" alt="Login" class="login-image">
                </div>
            {% endif %}
        </nav>
    </header>

    <div class="profile-container">
        <h2>Perfil</h2>
        <p><strong>Usu√°rio:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="/update_perfil"><button>Alterar Dados</button></a>
    </div>

    <script>
        function goToHome() {
            window.location.href = "/";
        }

        function toggleLogin() {
            window.location.href = "/login";
        }
    </script>
</body>
</html>
