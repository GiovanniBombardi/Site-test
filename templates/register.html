<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: black;
            color: purple;
            font-family: sans-serif;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #1a1a1a;
            z-index: 11;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 0 0;
        }

        .home-button {
            background-color: purple;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: lightpurple;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #333;
        }

        .content {
            padding: 60px 20px 20px 20px;
            text-align: center;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: 100px auto;
        }

        input[type="text"], input[type="password"] {
            background-color: #333;
            color: purple;
            border: none;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-menu {
            position: absolute;
            top: 5px;
            left: 50px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: left 0.3s ease;
        }

        .toggle-menu.moved {
            left: 210px;
        }

        nav.collapsed {
            width: 0;
            padding: 20px 0;
        }

        nav.collapsed a {
            left: -200px;
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="goToHome()">H</button>
        <nav>
            <a href="/contact">Contacts</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="new_username">User:</label><br>
            <input type="text" id="new_username" name="new_username" required><br><br>
            <label for="new_password">Password:</label><br>
            <input type="password" id="new_password" name="new_password" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p>JÃ¡ tem uma conta? <a href="/login">Login</a></p>
    </div>

    <script>
        function goToHome() {
            window.location.href = "/";
        }

        function goToLogin() {
            window.location.href = "/login";
        }
    </script>
</body>
</html>
